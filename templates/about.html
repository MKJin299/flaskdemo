{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
    <h1>{{ page.title }}</h1>

    <h2>Summary</h2>
    {{ page.summary }}

    <p><a href="{{ page.url }}">{{ page.title }} on Wikipedia</a></p>
{% else %}
    <h1>Error</h1>
{% endif %}
{% endblock %}
